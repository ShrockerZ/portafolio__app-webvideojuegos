
<div class="container | library" infiniteScroll (scrolled)="onScrollDown()">
    <ngx-spinner *ngIf="loading"></ngx-spinner>
    <div class="row row-cols-2 row-cols-md-4 g-1 " >
        <div class="col" *ngFor="let game of games">
            <div class="card w-100 h-100 border border-dark | item " >
                <a [routerLink]="['/games/detail/'+game.id]">
                    <img [src]="game.background_image" 
                    class="card-img-top | item-img" [alt]="game.name">
                </a>
                <div class="card-body d-flex  justify-content-around bg-primary">
                    <a [routerLink]="['/games/detail/'+game.id]">
                        <h5 class="card-title text-dark " >{{game.name}}</h5>
                    </a>
                    <i class="far fa-heart primary" 
                    *ngIf="!this._userService.inWishListed(game.id)"
                    (click)="addWishList(game)"></i>
                    <i class="fas fa-heart primary"
                    *ngIf="this._userService.inWishListed(game.id)"
                    (click)="removeWishList(game.id)"></i> 
                </div>
            </div> 
        </div>
    </div>
</div>

<button class="btn btn-primary rounded-circle fixed-bottom" 
        *ngIf="showButton"
        (click)="scrolltoTop()">
    <i class="fas fa-arrow-circle-up"></i>
</button>
