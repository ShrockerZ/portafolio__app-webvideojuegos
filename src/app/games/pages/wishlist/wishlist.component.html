
<div class="container | library" >
    <ngx-spinner *ngIf="loading"></ngx-spinner>
    <div class="row row-cols-2 row-cols-md-4 g-1 " *ngIf="!loading">
        <div class="col" *ngFor="let game of user.wishlist">
            <div class="card w-100 h-100 border border-dark | item " >
                <a [routerLink]="['/games/detail/'+game.id]">
                <img [src]="game.background_image" 
                class="card-img-top | item-img" [alt]="game.name">
                </a>
                <div class="card-body d-flex  justify-content-around bg-primary">
                    <a [routerLink]="['/games/detail/'+game.id]">
                        <h5 class="card-title text-dark " >{{game.name}}</h5>
                    </a>
                    <i class="far fa-heart primary" 
                    (click)="removeWishList(game.id)"></i>
                </div>
            </div> 
        </div>
    </div>
</div>
