    <div class="container-fluid">
      <a class="navbar-brand" href="#">WEB DE VIDEOJUEGOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/games/store">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/games/library">Biblioteca</a>
          </li>
          <li class="nav-item" *ngIf="logged">
            <a class="nav-link" routerLink="/games/account">Cuenta</a>
          </li>
        </ul>
      </div>
      <div class="input-group ">
        <input type="text" class="form-control w-50" #searchgame
          (keyup.enter)="searchGame(searchgame.value)"
          placeholder="Busca tus juegos favoritos" aria-label="Busca tus juegos favoritos" >
        <button class="btn btn-outline-primary" type="button" id="search_button"
          (click)="searchGame(searchgame.value)">Buscar</button>

<div class="container-fluid">
<div class="row ml-0">
    <div class="col-12 col-md-3 px-2 bg-dark text-light">
              <div class="row">
                <div class="col-12 mt-4 ">
                  <div class="| user" *ngIf="user">
                    <h2 class="text-center mt-4">{{user.user}}</h2>
                    <img src="" alt="" class="mt-4 | user-img">
                    <p class="text-center mt-4" *ngIf="user.phrase">{{user.phrase}}</p>
                  </div>
                  <!-- butons -->
                  <div class="d-flex justify-content-center | user-button">
                    <a routerLink="/auth/login" class="btn btn-primary w-50"
                      *ngIf="!logged">Acceder</a>
                    <button class="btn btn-danger mt-3"
                      (click)="logOut()"
                      *ngIf="logged">Cerrar Sesion</button>
                  </div>

                </div>
  
                <div class="col-12 mt-4 d-none d-md-block  | game-list  ">
                    <h2 class="text-center | gamelist-title" *ngIf="logged">Juegos Adquiridos</h2>
                    <h2 class="text-center | gamelist-title" *ngIf="!logged">Inicia sesion para ver tus juegos</h2>
                    <ul class="| gamelist-list " *ngIf="logged">
                      <li *ngFor="let game of user.owned"
                      (click)="gotoGame(game.id)">
                        {{game.name}}
                      </li>
                    </ul>
 
                </div>
                <div class="col-12 mt-4 | gamewishlist " *ngIf="logged">
                    <a routerLink="/games/wishlist" 
                    class="btn btn-primary text-dark w-100">lista de Deseos</a>
                </div>

        </div>
    </div>
    <div class="col-12 col-md-9 mx-0 px-0">
        <router-outlet></router-outlet>
    </div>
</div>
</div>

<footer class="bg-dark">
    <p class="text-center text-light py-2 mb-0">Desarrollado por Manuel Alberto Medina Gomez</p>
</footer>
