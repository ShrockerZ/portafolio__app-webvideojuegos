<div class="row justify-content-center">
    <div class="col-8 col-md-5 bg-dark text-dark border border-light my-5 p-5">
        <form action="" (ngSubmit)="loginForm()">
            <h2 class="text-light text-center mb-4">Ingresa con tu usuario</h2>
            <div class="form-group">
                <input type="text" class="mt-2 form-control"
                    name="user" id="user" >
                <input type="password" class=" mt-2 form-control" 
                    name="password" id="password">
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary w-80 mt-3"  
                    value="Entrar al Sistema">
                </div>
            </div>
        </form>
        <a href="/auth/register" class="text-light p-2">Crea una cuenta solo con un usuario</a>
    </div>
</div>
